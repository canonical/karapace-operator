description: |
  Karapace is a solution to store schemas. These schemas can be used to serialize/deserialize
  messages on Kafka.
display-name: Karapace
issues: https://github.com/canonical/karapace-operator/issues/new
maintainers:
  - Raul Zamora <raul.zamora@canonical.com>
name: karapace
series:
  - jammy
source: https://github.com/canonical/karapace-operator
summary: The Charmed Karapace Operator

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

requires:
  kafka:
    interface: kafka_client
    limit: 1
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true

provides:
  karapace:
    interface: karapace_client
